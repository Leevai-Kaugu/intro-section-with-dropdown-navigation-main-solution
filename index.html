<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="Wrapper">
    <nav>
      <img src="images\logo.svg" alt="logo">
      <div class="hamIcon">
        <img src="images\icon-menu.svg" alt="menu icon">
      </div>
      <div class="linksGroup">
        <div class="closeIcon">
          <img src="images\icon-close-menu.svg" alt="close icon">
        </div>
        <div class="info">
          <div>
            <h2>Features</h2>
            <ul>
              <li></li>
            </ul>
          </div>
          <div>
            <h2>Company</h2>
            <ul>
              <li></li>
            </ul>
          </div>
          <h2>Careers</h2>
          <h2>About</h2>
        </div>
        <div class="logDetails">
          <div>
            <p>Login</p>
          </div>
          <div>
            <p>Register</p>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="textContent">
        <h1>Make remote work</h1>
        <p>Get your team in sync no matter your location streamline processes, create team rituals and watch productivity soar
        </p>
        <div class="learnBtn">
          <p>Learn More</p>
        </div>
        <div class="sponsors">
          <img src="images\client-databiz.svg" alt="databiz">
          <img src="images\client-audiophile.svg" alt="audiophile">
          <img src="images\client-meet.svg" alt="meet">
          <img src="images\client-maker.svg" alt="maker">
        </div>
      </section>
      <section class="heroSection">
        <img src="images\image-hero-desktop.png" alt="hero" class="dskTop">
        <img src="images\image-hero-mobile.png" alt="hero" class="mobile">
      </section>
    </main>
  </div>
</body>
</html>
