<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="Wrapper">
    <nav>
      <img src="images\logo.svg" alt="logo" class="logo">
      <div class="hamIcon">
        <img src="images\icon-menu.svg" alt="menu icon">
      </div>
      <div class="overlay"></div>
      <div class="linksGroup">
        <div class="closeIcon">
          <img src="images\icon-close-menu.svg" alt="close icon" class="Klose">
        </div>
        <div class="info">
          <div class="Features">
            <div class="tulip">
              <h2>Features</h2>
              <img src="images\icon-arrow-down.svg" alt="down arrow" class="downIcon">
            </div>
            <ul class="featuresList">
              <li>
                <img src="images\icon-todo.svg" alt="todo">
                <p>To-do List</p>
              </li>
              <li>
                <img src="images\icon-calendar.svg">
                <p>Calendar</p>
              </li>
              <li>
                <img src="images\icon-reminders.svg">
                <p>Reminders</p>
              </li>
              <li>
                <img src="images\icon-planning.svg">
                <p>Planning</p>
              </li>
            </ul>
          </div>
          <div class="company">
            <div class="tulip">
              <h2>Company</h2>
              <img src="images\icon-arrow-down.svg" alt="down arrow" class="downIcons">
            </div>
            <ul class="companyList">
              <li>
                <p>History</p>
              </li>
              <li>
                <p>Our Team</p>
              </li>
              <li>
                <p>Blog</p>
              </li>
            </ul>
          </div>
          <h2>Careers</h2>
          <h2>About</h2>
        </div>
        <div class="logDetails">
          <div class="logBtn">
            <p>Login</p>
          </div>
          <div class="regBtn">
            <p>Register</p>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="textContent">
        <h1>Make remote work</h1>
        <p>Get your team in sync no matter your location streamline processes, create team rituals and watch productivity soar
        </p>
        <div class="learnBtn">
          <p>Learn More</p>
        </div>
        <div class="sponsors">
          <img src="images\client-databiz.svg" alt="databiz">
          <img src="images\client-audiophile.svg" alt="audiophile">
          <img src="images\client-meet.svg" alt="meet">
          <img src="images\client-maker.svg" alt="maker">
        </div>
      </section>
      <section class="heroSection">
        <img src="images\image-hero-desktop.png" alt="hero" class="dskTop">
        <img src="images\image-hero-mobile.png" alt="hero" class="mobile">
      </section>
    </main>
  </div>



  <script src="index.js"></script>
</body>
</html>
